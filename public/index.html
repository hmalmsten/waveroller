<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Waveroller game</title>
</head>
<body>
    <header>
        <a href="https://placeholder.com"><img src="apparatus.jpeg" alt="Placeholder Icon"></a>
        <h1>Waveroller game</h1>
    </header>
    <main>
        <div id="apparatus-container">
            <div id="center-container">
                <div id="counter-container">
                    <div id="click-counter">0</div>
                </div>
            </div>
            <div id="other-elements">
                <button id="left-button" class="circle-button"></button> <!-- Left button -->
                <div id="progress-bar">
                    <div id="progress-fill"></div> <!-- Progress fill -->
                </div> <!-- Progress bar -->
                <div id="country-flag"></div>
                <div id="slider-bar">
                    <div id="slider-fill"></div>
                </div> <!-- Slider bar -->
                <button id="right-button" class="circle-button"></button> <!-- Right button -->
                <div id="country-flag"></div>
                <div id="leaderboard">
                    <button id="leaderboard-toggle">Leaderboard</button>
                    <ul id="country-list" class="collapsed"></ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
